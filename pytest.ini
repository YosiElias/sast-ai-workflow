[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
markers =
    real_llm: marks tests that require real LLM calls (run with --real-llm flag)
    mock_llm: marks tests that use mock LLM services
    integration: marks tests that test component integration
    unit: marks tests that test individual functions
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning